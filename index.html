<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <h1 style="width:35%;margin:0 auto; margin-top:15vh;color:rgb(216, 213, 213);">Welcome in Role-Playing Game!</h1>
      <div class="container">
       
        <div class="firstdiv">
          <h5 class="stat" id="XPtext">XP:0</h5>
          <h5 class="stat" id="XPhealthtext">Health:100</h5>
          <h5 class="stat" id="XPgoldtext">Glod:50</h5>
        </div>
        <div class="seconddiv">
          <button id="button1">Go to store</button>
          <button id="button2">Go to crave</button>
          <button id="button3">Fight Dragon</button>
        </div>
        <div class="monstarstar" id="monstarstatus">
          <span class="stat" id="monstarsname">Monstar</span>
          <span class="stat" id="monstarhealth">Health</span>
        </div>
        <div class="thirddiv">
          <p id="text">
            Welcome to Dragon Repeller. You must defeat the dragon and prevent
            the people from leaving in the town.
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
